<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div class="calci border">
        <input type="text" placeholder="0" class="buttons" id="inputbox">
        <div>
        <button class="btns border">Ac</button>
        <button class="btns border">del</button>
        <button class="btns border">%</button>
        <button class="btns border">/</button>
    </div>
    <div>
        <button class="btns border">7</button>
        <button class="btns border">8</button>
        <button class="btns border">9</button>
        <button class="btns border">*</button>
    </div>
    <div>
        <button class="btns border">4</button>
        <button class="btns border">5</button>
        <button class="btns border">6</button>
        <button class="btns border">-</button>
    </div>
    <div>
        <button class="btns border">1</button>
        <button class="btns border">2</button>
        <button class="btns border">3</button>
        <button class="btns border">+</button>
    </div>
    <div>
        <button class="btns border">00</button>
        <button class="btns border">0</button>
        <button class="btns border">.</button>
        <button class="btns border">=</button>
    </div>
    </div>

    <script src="index1.js"></script>
</body>
</html>
